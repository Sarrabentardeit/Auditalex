# Configuration Nginx CORRIGÉE pour VPS avec Docker
# Fichier à placer dans: /etc/nginx/sites-available/alexann.nav.ovh

# Redirection HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alexann.nav.ovh www.alexann.nav.ovh;

    # ACME Challenge pour renouvellement SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Tout le reste vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Application Audit
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alexann.nav.ovh www.alexann.nav.ovh;

    # Certificats SSL (gérés par Certbot)
    ssl_certificate /etc/letsencrypt/live/alexann.nav.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alexann.nav.ovh/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/audit_access.log;
    error_log /var/log/nginx/audit_error.log;

    # Sécurité
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ACME Challenge (aussi en HTTPS)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # ===== BACKEND API (SANS REWRITE) =====
    # Le backend s'attend à recevoir les routes avec /api
    location /api/ {
        # ⚠️ PAS DE REWRITE - Transmettre tel quel au backend
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pas de cache pour les API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ===== FRONTEND REACT =====
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (pour HMR en dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cache pour assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:3001;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
